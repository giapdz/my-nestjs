  dev:
    depends_on:
      - postgres
    container_name: nestjs_api_dev
    image: nestjs-api-dev:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command: npm run start:debug
    ports:
      - 3000:3000
      - 9229:9229
    networks:
      - nestjs-network
    env_file:
      - docker.env
    volumes:
      - /data/src/
    restart: unless-stopped
networks:
  nestjs-network:
    driver: bridge
